{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>JOHNSPORTTV</title>
		
		<!-- Loading third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Titillium+Web:300,400,700|" rel="stylesheet" type="text/css">
		<link href="{% static 'assets/fonts/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Loading main css file -->
		<link rel="stylesheet" href="{% static 'assets/style.css' %}">
		
		<!--[if lt IE 9]>
		<script src="js/ie-support/html5.js"></script>
		<script src="js/ie-support/respond.js"></script>
		<![endif]-->
<style>
	/*movie box styling*/
.movie-display {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
    overflow-x: auto;
	overflow-y: auto;
    padding: 20px;
    background-color: #f4f4f4;
}
.movie-box {
    flex: 1 1 200px;
    max-width: 200px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 20px;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid #f62b2b; /* Border color */
}
.movie-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.movie-box img {
    width: 100%;
    height: auto;
    display: block;
}
/* Basic pagination styling */
.pagination {
	display: flex;
	justify-content: center;
	margin-top: 20px;
}

.pagination ul {
	list-style-type: none;
	padding: 0;
	display: flex;
	gap: 10px;
}

.pagination .page-item {
	display: inline;
}

.pagination .page-link {
	color: #007bff;
	text-decoration: none;
	padding: 8px 12px;
	border: 1px solid #dee2e6;
	border-radius: 4px;
	transition: background-color 0.3s;
}

.pagination .page-link:hover {
	background-color: #007bff;
	color: white;
}

.pagination .page-item.disabled .page-link {
	color: #6c757d;
	pointer-events: none;
	background-color: #f8f9fa;
}

.pagination .page-item.active .page-link {
	background-color: #007bff;
	border-color: #007bff;
	color: white;
}
/*gallery movie display container styles*/
.movie-display {
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Space between movie boxes */
    justify-content: center;
    padding: 20px;
    border-radius:30px;
    background-color: #191919; /* Background color for the display area */
}

.movie-box {
    background-color: #ffffff; /* Background color for each movie box */
    border-radius: 10px; /* Rounded corners for each movie box */
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for each movie box */
    transition: transform 0.3s, box-shadow 0.3s;
    width: 200px; /* Adjust the width as needed */
    text-align: center;
}

.movie-box:hover {
    transform: translateY(-10px); /* Slight lift effect on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
}

.movie-box img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd; /* Border between the image and title */
}

.title {
    padding: 10px;
}

.title p {
    margin: 0;
    font-size: 18px;
    color: #333; /* Color for the title text */
}
/*end gallery movie container styles*/
</style>
	</head>


	<body>
		
		<div id="site-content">
			
			<header class="site-header">
				<div class="container">
					<a id="branding" href="{% url 'home' %}">
						<img src="{% static 'assets/images/logo.png' %}" alt="Company Logo" class="logo">
						<h1 class="site-title">JOHN SPORT<span>TV</span></h1>
					</a>

					<nav class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item {% if request.path == '/' %}current-menu-item{% endif %}"><a href="{% url 'home' %}">Home</a></li>
							<li class="menu-item {% if request.path == '/about_info' %}current-menu-item{% endif %}"><a href="{% url 'about_info' %}">About</a></li>
							<li class="menu-item {% if request.path == '/gallery' %}current-menu-item{% endif %}"><a href="{% url 'gallery' %}">Categories</a></li>
							<li class="menu-item {% if request.path == '/contact' %}current-menu-item{% endif %}"><a href="{% url 'contact' %}">Contact</a></li>
						</ul>
					</nav>
					<nav class="mobile-navigation"></nav>
				</div>
			</header> <!-- .site-header -->

			<main class="main-content">
            {% block content %}

            {% endblock %}
			</main> <!-- .main-content -->

			<footer class="site-footer">
				<div class="container">
					<div class="subscribe-form">
						<form action="#">
							<input type="text" placeholder="Enter your email to subscribe...">
							<button type="submit"><img src="{% static 'assets/images/icon-envelope-white.png' %}" alt=""></button>
						</form>
					</div>
					<div class="social-links">
						<a href="#"><i class="fa fa-facebook"></i></a>
						<a href="#"><i class="fa fa-twitter"></i></a>
						<a href="#"><i class="fa fa-google-plus"></i></a>
						<a href="#"><i class="fa fa-pinterest"></i></a>
					</div>
					<div class="copy">
						<p>Copyright 2024</p>
					</div>
				</div>
			</footer> <!-- .site-footer -->

		</div> <!-- #site-content -->

		

        <script src="{% static 'assets/js/jquery-1.11.1.min.js' %}"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=en"></script>
		<script src="{% static 'assets/js/plugins.js' %}"></script>
		<script src="{% static 'assets/js/app.js' %}"></script>
		
	</body>

</html>
