<style>
/*payment pln cards*/
.payment-plan-card {
    border-radius: 10px; /* Border radius */
    background: linear-gradient(to bottom, #ef6439, #ec7b7b); /* Background gradient color */
    padding: 10px;
    margin-bottom: 20px;
}

.payment-plan-card h3.payment-plan-title {
    color: #333; /* Title color */
}

.payment-plan-card p.payment-plan-duration {
    color: #666; /* Duration color */
}

.payment-plan-card .payment-plan-price {
    color: #ff4500; /* Price color */
}

.payment-plan-card .payment-plan-features li {
    color: #777; /* Features color */
}

.payment-plan-card button.subscribe-button {
    background-color: #a46e1d; /* Button background color */
    color: #fff; /* Button text color */
    border: none;
    padding: 18px 20px;
    border-radius:50px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.payment-plan-card button.subscribe-button:hover {
    background-color: #927341; /* Button hover background color */
}
/*payment pla cards*/
.payment-plan-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    margin: 0 auto;
    padding: 20px;
}

.payment-plan-card {
    background: linear-gradient(135deg, #6e97d4 0%, #c3cfe2 100%); /* Gradient background color */
    flex: 1 1 calc(50% - 20px); /* Adjust to fit two cards per row with a gap */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 6px 10px rgba(0, 0, 0, 0.1); /* Enhanced shadow for elevation */
    border-radius: 50px;
    overflow: hidden;
    background: #fff;
    margin-bottom: 20px;
    padding:30px;
    border: #b89f5f 2px solid;
    box-sizing: border-box;
    max-width: 500px;
    transition: box-shadow 0.3s ease; /* Smooth transition for shadow */
}

.payment-plan-card:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 12px 40px rgba(0, 0, 0, 0.2); /* Shadow elevation on hover */
    transform: scale(1.05);
}

.payment-plan-icon {
    width: 100px;
    margin-bottom: 20px;
}

.payment-plan-title {
    font-size:40px;
    font-weight: bold;
    margin-bottom:20px;
    text-align: center;
}
/* Media Queries */
@media (max-width: 768px) {
        .payment-plan-title {
            font-size: 20px;
        }

        .payment-plan-price {
            font-size: 24px;
        }
    }

    @media (max-width: 480px) {
        .payment-plan-title {
            font-size: 18px;
        }

        .payment-plan-price {
            font-size: 20px;
        }
}
/* End Media Queries */

.payment-plan-duration,
.payment-plan-highlight,
.payment-plan-price {
    margin: 10px 0;
    font-size: 1.2em;
    color: #555;
}

.original-price {
    text-decoration: line-through;
    margin-left: 10px;
    color: #888;
}

.payment-plan-features {
    list-style-type: none;
    padding: 0;
    margin: 20px 0;
    color: #444;
}

.payment-plan-features li {
    margin-bottom: 10px;
}



.subscribe-button {
    display: block;
    width: 100%;
    padding: 10px;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-align: center;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease; /* Added transition for smooth background color change */
}

/*movie box styling*/
.movie-display {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap:10px;
    overflow-x: auto;
    padding:18px;
    border-radius:40px;
    background: linear-gradient(to bottom, rgba(210, 159, 82, 0.8), rgba(255, 255, 255, 0.8));
}
.movie-box {
    flex: 1 1 200px;
    max-width: 200px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border-radius: 20px;
    overflow: hidden;
    background-color: #fff;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid #616161; /* Border color */
    margin-left:20%;
}
.movie-box:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}
.movie-box img {
    width: 100%;
    height: auto;
    display: block;
}
/* styling for the free trial button */

.center-container {
display: flex;
justify-content: center;
align-items: center;
height: 100%;
margin-bottom: 10px;
}

.btn {
    display: inline-block;
    padding: 18px 24px;
    font-size: 16px;
    font-weight: bold;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #a46e1d; /* Button background color */
    border: 2px solid #9c7938; /* Button border color */
    border-radius: 50px;
    width: 200px;
    height:60px;
    transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
}

    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;

    color: #fff;
    background-color: #a46e1d; /* Button background color */
    border: 2px solid #9c7938; /* Button border color */
    border-radius: 50px;
    cursor: pointer;
}
.sub-btn{
    display: inline-block;
    padding: 20px 24px;
    width: 100%;
    font-size: 16px;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center;
    text-decoration: none;
    color: #fff;
    background-color: #a46e1d; /* Button background color */
    border: 2px solid #9c7938; /* Button border color */
    border-radius: 50px;
    cursor: pointer;
}
/* Media Queries */
@media (max-width: 768px) {
        .sub-btn {
            font-size:20px;
        }
    }

    @media (max-width: 480px) {
        .sub-btn {
            font-size:16px;
        }

}
/* End Media Queries */

.btn:hover {
background-color: #c5974f;
}

.btn:focus {
outline: none;
box-shadow: 0 0 5px #0056b3;
}

.btn:active {
background-color: #004080;
box-shadow: 0 2px #003366;
transform: translateY(2px);
}
.hero-slider {

.movie-display {

.swiper-slide {

}

.slide-title, .slide-desc {
    margin: 0;
}
</style>
